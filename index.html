<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button> 
        </div>
        <div class="error">
            Invaild City Name
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="rain">
            <h1 class="temp">11Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                     <div class="col">
                        <img src="images/humidity.svg" class="humidity-icon">
                        <div>
                            <p class="humidity">50%</p>  
                            <p>Humidity</p>
                        </div>
                    </div>

                     <div class="col">
                        <img src="images/wind.svg" class="wind-icon">
                        <div>
                            <p class="wind">20Km/h</p>
                            <p>Wind Speed</p>
                         </div>
                     </div>
            </div>
        </div>
    </div>
    


<script src="script.js"></script>
</body>
</html>
